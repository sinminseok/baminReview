server:
  #    address: [ip address]
  port: 8080


spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop;MODE=MYSQL
    username: sa
    password: sa
    driver-class-name: org.h2.Driver


  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show-sql:true
        format_sql = true



logging.level:
  org.hirbernate.SQL: debug

logging:
  level:
    com:
      amazonaws:
        util:
          EC2MetadataUtils: ERROR


